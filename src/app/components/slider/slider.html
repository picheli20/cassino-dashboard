<div class="slider" [style.max-height]="expandedValue() + 'px'">
    <div class="slider-title row">
        <h3 class="col-xs-6 col-sm-8">{{data.name}}</h3>
        <div class="col-xs-6 col-sm-4 input-title">
            <input type="text" class="form-control" [(ngModel)]="searchModel" *ngIf="viewAll" [@hideInput]="viewAll" placeholder="Search in {{data.name}}">
        </div>
    </div>
    <div class="slider-items" #sliderContainer>
        <game-wrapper *ngFor="let item of games | filter:'name':searchModel" [game]='item' >
        </game-wrapper>
    </div>
</div>
<div class="view-all" (click)="toggle()">
    <div class="view-all-icon">
        <i class="fa" aria-hidden="true" [ngClass]="{'fa-angle-up' : viewAll, 'fa-angle-down' : !viewAll}"></i>
        <span class="view-all-text" *ngIf="!viewAll">More</span>
        <span class="view-all-text" *ngIf="viewAll">Less</span>
    </div>
</div>
<div class="clearfix"></div>
