<div class="col-lg-2 col-md-3 col-sm-3 col-xs-6 game-container" title="{{game.name}}">
	<div class="thumbnail game-wrapper" [routerLink]="['/game', game.id]">
		<div class="image">
	    	<img [src]="game.thumbnail" alt="{{game.name}}">
		</div>
	    <div class="caption">
	        <p>{{game.name}}<span class="paragraph-end"></span></p>
	    </div>
	</div>
</div>
