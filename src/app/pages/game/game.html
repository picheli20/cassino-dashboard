<fountain-header></fountain-header>
<div class="game-page" *ngIf="result" [ngStyle]="{'background-image' : 'url(' + result?.background + ')'}">
	<div class="game">
		<h3>{{result?.name}}</h3>
		<div class="game-loader" [ngStyle]="{'background-image' : 'url(' + getLoaderBg() + ')'}"></div>
	</div>
</div>
